<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <!-- start left -->

        <div class="left">

            <div class="left__logo">
                <img src="img/logo.svg" alt="">
            </div>

            <div class="left__menus">
                <div class="left__menus-title">
                    Menu
                </div>

                <div class="left__menu">
                    <a href="#">
                        <img src="img/home.svg">
                        <p>Home</p>
                    </a>
                </div>


                <div class="left__menu">
                    <a href="#">
                        <img src="img/garage.svg">
                        <p>Garage</p>
                    </a>
                </div>


                <div class="left__menu">
                    <a href="#">
                        <img src="img/service.svg">
                        <p>Service Menu</p>
                    </a>
                </div>


                <div class="left__menu">
                    <a href="#">
                        <img src="img/racers.svg">
                        <p>Racers</p>
                    </a>
                </div>


                <div class="left__menu">
                    <a href="#">
                        <img src="img/calc.svg">
                        <p>Calculator</p>
                    </a>
                </div>


                <div class="left__menu">
                    <a href="#">
                        <img src="img/settings.svg">
                        <p>Settings</p>
                    </a>
                </div>

            </div>

            <div class="left__memories">
                <div class="left__memories-title">
                    <p>Scheduled Races</p>
                </div>
                <div class="left__memorie">
                    <img src="img/exlipse.svg">
                    <p>MotoGP 2022</p>
                </div>
                <div class="left__memorie">
                    <img src="img/exlipse2.svg">
                    <p>MotoGP 2022</p>
                </div>
                <div class="left__memorie">
                    <img src="img/exlipse3.svg">
                    <p>MotoGP 2022</p>
                </div>
            </div>

            <div class="left__footer">
                <img src="img/Ellipse2.png" class="l_profile">
                <div class="l-f_title">Killua</div>
                <a href="#">
                    <div class="l-f_drop-d"><img src="img/drop-down.svg"></div>
                </a>
            </div>

        </div>

        <!-- end left -->

        <!-- start header -->

        <header>
            <input type="text" placeholder="Search for a race, car or racer" class="h_inp1">
            <input type="text" placeholder="Choose a car" class="h_inp2">
        </header>

        <div class="top__controls">
            <a href="#"><img src="img/notify.svg" class="notify"></a>
            <a href="#"><img src="img/person.svg" class="person"></a>
            <a href="#">
                <div class="profile"><img src="img/Ellipse2.png"></div>
            </a>
        </div>

        <!-- end header -->

        <!-- start main -->

        <div class="main__control">
            <button class="contol__button"><img src="img/start.svg"><p>Start</p></button>
            <button class="contol__button"><img src="img/drive.svg"><p>Drive</p></button>
            <button class="contol__button"><img src="img/maintin.svg"><p>Maintinance</p></button>
            <button class="contol__button"><img src="img/battery.svg"><p>Battery</p></button>
            <button class="contol__button"><img src="img/tires.svg"><p>Tires</p></button>
            <button class="contol__button"><img src="img/lock.svg"><p>Lock</p></button>
        </div>

        <div class="main">
            <div class="main-title">
                <p>Infiniti Renault<span>TM</span></p>
            </div>

            <div class="main__left">
                <div class="main__remove-btn">
                    <div class="btn-r"></div>
                    <div class="btn-l"></div>
                </div>
                <img src="img/formula.svg">
            </div>

            <div class="main__right">
                <div class="feature">
                    <a href="#">
                        <div class="ft-icon"></div>
                        <div class="ft-title">
                            <h4>72</h4>
                            <p>Championships</p>
                        </div>
                    </a>
                </div>
                <div class="feature">
                    <a href="#">
                        <div class="ft-icon"></div>
                        <div class="ft-title">
                            <h4>32</h4>
                            <p>Skins</p>
                        </div>
                    </a>
                </div>
                <div class="feature">
                    <a href="#">
                        <div class="ft-icon"></div>
                        <div class="ft-title">
                            <h4>64</h4>
                            <p>Trophies Won</p>
                        </div>
                    </a>
                </div>
            </div>

        </div>

        <!-- end main -->
    </section>

</body>

</html>
